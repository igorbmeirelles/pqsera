                { question: "Qual o tempo de tela recomendado para crianças e adolescentes?", options: ["É livre, sem tempo limite.", "Recomenda-se um tempo limitado, geralmente de 1 a 2 horas por dia, com pausas regulares.", "O tempo que a criança ou adolescente desejar."], answer: "Recomenda-se um tempo limitado, geralmente de 1 a 2 horas por dia, com pausas regulares." },

        // --- DOM Elements ---
        const themeSelectionContainer = document.getElementById('theme-selection-container');
        const themeButtonsContainer = document.getElementById('theme-buttons');
        const quizContainer = document.getElementById('quiz-container');
        const quizThemeTitle = document.getElementById('quiz-theme-title');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const progressText = document.getElementById('progress-text');
        const resultsContainer = document.getElementById('results-container');
        const scoreText = document.getElementById('score-text');
        const detailedScoreText = document.getElementById('detailed-score');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const backToThemesBtn = document.getElementById('back-to-themes-btn');
        const backToThemesResultsBtn = document.getElementById('back-to-themes-results-btn');
        const feedbackArea = document.getElementById('feedback-area');

        // --- Quiz State ---
        let currentTheme = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];
        let selectedOption = null; // To store the button element of the selected option

        // --- Functions ---

        // Function to shuffle an array (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }


        function loadThemes() {
            themeButtonsContainer.innerHTML = ''; // Clear existing buttons
            Object.keys(quizData).forEach(theme => {
                const button = document.createElement('button');
                button.textContent = theme;
                button.classList.add('theme-button', 'w-full', 'bg-sky-600', 'text-white', 'p-4', 'rounded-lg', 'font-semibold', 'text-left', 'shadow-md', 'hover:bg-sky-700');
                button.onclick = () => startQuiz(theme);
                themeButtonsContainer.appendChild(button);
            });
            showScreen('themes');
        }

        function startQuiz(theme) {
            currentTheme = theme;
            questions = [...quizData[theme]]; // Create a copy to shuffle if needed
            shuffleArray(questions); // Shuffle questions for variety
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            quizThemeTitle.textContent = `Tema: ${currentTheme}`;
            showScreen('quiz');
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const questionData = questions[currentQuestionIndex];
                questionText.textContent = questionData.question;
                optionsContainer.innerHTML = '';
                selectedOption = null; // Reset selected option for the new question
                feedbackArea.classList.add('hidden');
                feedbackArea.textContent = '';

                // Shuffle options for each question
                const shuffledOptions = [...questionData.options];
                shuffleArray(shuffledOptions);

                const optionLetters = ['A', 'B', 'C', 'D']; // Up to 4 options

                shuffledOptions.forEach((option, index) => {
                    const button = document.createElement('button');
                    // Display with letter prefix, e.g., "A - Option Text"
                    button.innerHTML = `<span class="font-bold mr-2">${optionLetters[index]} -</span> ${option}`;
                    button.classList.add('option-button', 'w-full', 'text-left', 'p-3', 'border', 'border-gray-300', 'rounded-lg', 'hover:bg-sky-100', 'hover:border-sky-400', 'focus:outline-none', 'focus:ring-2', 'focus:ring-sky-500');
                    button.dataset.optionValue = option; // Store original option value
                    button.onclick = () => selectOption(button, option);
                    optionsContainer.appendChild(button);
                });

                progressText.textContent = `Pergunta ${currentQuestionIndex + 1} de ${questions.length}`;
                nextQuestionBtn.textContent = 'Confirmar Resposta';
                nextQuestionBtn.disabled = true; // Disabled until an option is selected
            } else {
                showResults();
            }
        }

        function selectOption(buttonElement, optionValue) {
            // Remove 'selected-option' from previously selected button if any
            if (selectedOption) {
                selectedOption.classList.remove('selected-option');
                selectedOption.classList.add('hover:bg-sky-100');
            }
            // Add 'selected-option' to the new_old_button
            buttonElement.classList.add('selected-option');
            buttonElement.classList.remove('hover:bg-sky-100');
            selectedOption = buttonElement; // Store the currently selected button element
            nextQuestionBtn.disabled = false; // Enable confirm button
        }


        function handleNextQuestion() {
            if (!selectedOption) return; // Should not happen if button is enabled correctly

            const userAnswer = selectedOption.dataset.optionValue;
            const correctAnswer = questions[currentQuestionIndex].answer;

            // Disable option buttons after confirming
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                button.classList.remove('hover:bg-sky-100', 'hover:border-sky-400'); // Remove hover effects
                 // Highlight the correct answer
                if (button.dataset.optionValue === correctAnswer) {
                    button.classList.add('bg-green-200', 'border-green-500');
                }
            });


            if (userAnswer === correctAnswer) {
                score++;
                feedbackArea.textContent = 'Resposta Correta!';
                feedbackArea.className = 'p-3 rounded-md my-4 text-sm correct-answer-feedback';
            } else {
                feedbackArea.textContent = `Resposta Incorreta. A resposta correta era: ${correctAnswer}`;
                feedbackArea.className = 'p-3 rounded-md my-4 text-sm incorrect-answer-feedback';
                 // If user was wrong, also highlight their wrong choice in red
                if (selectedOption.dataset.optionValue !== correctAnswer) {
                    selectedOption.classList.remove('selected-option'); // remove blue
                    selectedOption.classList.add('bg-red-200', 'border-red-500', 'text-gray-800');
                }
            }
            feedbackArea.classList.remove('hidden');
            nextQuestionBtn.textContent = 'Próxima Pergunta';

            // Change button behavior to go to next question after showing feedback
            nextQuestionBtn.onclick = () => {
                currentQuestionIndex++;
                selectedOption = null; // Reset for next question
                feedbackArea.classList.add('hidden'); // Hide feedback for next question
                Array.from(optionsContainer.children).forEach(button => button.disabled = false); // Re-enable options
                displayQuestion();
                nextQuestionBtn.onclick = handleNextQuestion; // Reset to confirm behavior
            };
        }


        function showResults() {
            scoreText.textContent = `Sua Pontuação: ${score} de ${questions.length}`;
            const percentage = ((score / questions.length) * 100).toFixed(1);
            detailedScoreText.textContent = `Você acertou ${percentage}% das perguntas.`;
            showScreen('results');
        }

        function showScreen(screenName) {
            themeSelectionContainer.classList.add('hidden');
            quizContainer.classList.add('hidden');
            resultsContainer.classList.add('hidden');

            if (screenName === 'themes') {
                themeSelectionContainer.classList.remove('hidden');
            } else if (screenName === 'quiz') {
                quizContainer.classList.remove('hidden');
            } else if (screenName === 'results') {
                resultsContainer.classList.remove('hidden');
            }
        }

        // --- Event Listeners ---
        nextQuestionBtn.addEventListener('click', handleNextQuestion);
        restartQuizBtn.addEventListener('click', () => startQuiz(currentTheme)); // Restart with the same theme
        backToThemesBtn.addEventListener('click', loadThemes);
        backToThemesResultsBtn.addEventListener('click', loadThemes);


        // --- Initial Load ---
        loadThemes();
    </script>
